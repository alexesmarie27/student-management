<!DOCTYPE html>
<html>
<head>
	<title>Enroll A Student</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<head>
<body>
 
 	<form action = "{{ url_for('submit_enroll') }}" method = "POST">
		<h2>Enroll A Student<h2>
		<h3>Select A Student</h3>		
	 	<select name ='chosen_student'>	
			{% for student in students %}
			<option value='{{ student[0] }}'> {{ student[2] }}, {{ student[1] }} </option>
			{% endfor %}
		</select>
	

    		<h3>Select A Class</h3>		
		<select name='chosen_class'>
			{% for class in classes %}
			<option value='{{ class[0] }}'> {{ class[0] }} - {{ class[1] }} - {{ class[2] }} </option>
			{% endfor %}
		</select></br>

		<input type="submit" value="Submit"></br>

	</form>

	<a href = "/">Go back to home page</a>

</body>
</html>
